<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ニューモフィズム ToDoリスト</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ToDoリスト</h1>
        <div class="input-container">
            <input type="text" id="new-task" placeholder="新しいタスクを入力">
            <button id="add-task-btn">追加</button>
        </div>
        <ul id="task-list"></ul>
        <button id="show-deleted-btn">表示削除済みタスク</button>
        <ul id="deleted-task-list" style="display: none;"></ul>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
